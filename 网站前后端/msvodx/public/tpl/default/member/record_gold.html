{include file="common/header"}
<link rel="stylesheet" href="__ROOT__/tpl/default/static/css/viewer.min.css">
<link rel="stylesheet" href="__ROOT__/tpl/default/static/css/member.css">
<script type="application/javascript" charset="utf-8" src="/static/UEditor/ueditor.config.js"></script>
<script type="text/javascript" charset="utf-8" src="/static/UEditor/ueditor.all.min.js"></script>

<style>

</style>

<div class="s-body">
    <div class="content">
        <!--左边选择-->
        {include file="member/common"}
        <!--右边内容-->
        <div class="M-content">
            <div class="M-info">
                <div class="sheet">
                    <table>
                        <tbody>
                        <tr>
                            <th>单号</th>
                            <th>金币数</th>
                            <th>时间</th>
                            <th>说明</th>
                        </tr>
                        {volist name='list' id='v'}
                        <tr>
                            <td><div class="name">{$v['id']}</div></td>
                            <td>{$v['gold']}</td>
                            <td>{:date('Y-m-d H:i:s',$v['add_time'])}</td>
                            <td>{$v['explain']}</td>
                        </tr>
                        {/volist}
                        </tbody>
                    </table>
                </div>
                <div class="sort-pager">
                    <ul class="pagination">
                        {$pages}
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>

{include file="common/footer"}
