<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sorry</title>
    <style>
        body {
            background: #fff;
            width: 100%;
            height: 100%;
            margin: 0;
        }
        .site{display: block; margin: 200px auto;width: 622px;text-align: center}
        .site p {
            display: block;
            text-align: center;
            color: #151515;
        }
        .site p a{
            padding: 0 10px;
            text-decoration: none;
        }
        .site p a img{
            vertical-align: middle;
        }
        .site-btn{
            width: 300px;
            margin: auto;
        }
        .site-btn a{
            display: inline-block;
            margin: 10px 20px;
            padding: 8px 20px;
            border-radius: 3px;
            border: 1px solid #3083c5;
            color: #3083c5;
        }
        .site-btn a:hover{
            background: #3083c5;
            color:#fff;
        }

        a{
            text-decoration:none;
        }
        .Copyright{
            text-align: center;
            position: fixed;
            bottom: 10px;
            width: 100%;
            color: #888;
            font-size: 12px;
        }
    </style>
</head>
<body>

<div class="site">
    <img src="higger_vip.png" />
    <p>
        此功能为高级版本的功能，您可联系<a target="_blank" href="#"><img src="social-qq.png" width="20"/> 客服</a>进行升级。
    </p>
    <div class="site-btn">
        <a href="javascript:history.go(-1);">返回</a>
        <a href="/admin">管理首页</a>
    </div>
</div>

<div class="Copyright">
    Copyright (c) 2016-2018 baidu All rights reserved.
</div>
<script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<script>
    $(function () {
        var $h = $(window).height()-450;
        $(".site").css("margin-top",$h/2);
        $(window).resize(function () {
            var $h = $(window).height()-450;
            $(".site").css("margin-top",$h/2);
        });
    });
</script>
</body>
</html>
